<div class="p-3">
  <div class="card">
    <div class="card-header container text-center">
      <h1>GPT component</h1>
    </div>
    <div class="card-body ">
      <form [formGroup]="queryFormGroup" (ngSubmit)="handleAskGPT()">
        <div>
          <label for="gpt">Prompts</label>
          <textarea formControlName="gpt" class="form-control mt-2" id="gpt" rows="3" ></textarea>
          <button  class="btn btn-outline-primary mt-2">Ask GPT </button>
        </div>
      </form>
    </div>
    <div class="alert alert-success">
      <pre>{{result|json}}</pre>
    </div>
  </div>
</div>
